<h2>Products</h2>

<div *ngFor="let product of products; index as index" >
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/items', index]">
      {{product.name}}
    </a>
  </h3>

  <!--<p *ngIf="product.description">-->
    <!--Description: {{product.description}}-->
  <!--</p>-->

  <!--<button (click)="share(product.name)">-->
    <!--Share-->
  <!--</button>-->

  <app-product-alerts
    [product] = "product"
    (notify) = "onNotify(product.name)">
  </app-product-alerts>

</div>
